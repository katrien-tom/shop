server:
  port: 8080

spring:
  # 数据库核心配置
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://127.0.0.1:5432/shop?characterEncoding=utf8&timezone=Asia/Shanghai
    username: postgres
    password: admin.com
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 300000
      pool-name: Postgres-Hikari-Pool
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis 配置
  redis:
    host: 127.0.0.1
    port: 6379
    password: ""
    timeout: 10000ms
    database: 0
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: -1ms
      shutdown-timeout: 100ms

  # RabbitMQ 配置 - 开发环境禁用
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin123
    virtual-host: /
    # 开发环境：禁用 RabbitMQ 监听器，避免连接失败
    listener:
      simple:
        enabled: false

# 日志配置
logging:
  level:
    root: INFO
    org.example: DEBUG
    com.zaxxer.hikari: INFO
    org.springframework.jdbc: DEBUG
    org.springframework.amqp: WARN

